<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer 
    class="sidenav"
    fixedInViewport ="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list *ngIf="isloggedIn && role">
      <a mat-list-item *ngIf="!role.unspecified" (click)="goTo('/home')">หน้าหลัก</a>
      <a mat-list-item *ngIf="role.editor || role.admin" (click)="goTo('/orders')">ออเดอร์ทั้งหมด</a>
      <a mat-list-item *ngIf="role.sales || role.admin" (click)="goTo('/customers')">ลูกค้าของฉัน</a>
      <a mat-list-item *ngIf="!role.unspecified" (click)="goTo('/customer-input')">เพิ่มลูกค้า</a>
      <a mat-list-item *ngIf="!role.unspecified" (click)="goTo('/tour-input')">เพิ่มทัวร์</a>
      <a mat-list-item (click)="goTo('/landing-page')">แก้ไขโปรไฟล์</a>
      <a mat-list-item *ngIf="role.accountant || role.admin" (click)="goTo('/accountant/orders')">ตรวจสอบการชำระเงิน</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>kw-cdp-prototype</span>
      <span class="spacer "></span>
      <a [routerLink]="" (click)="logOut()">ลงชื่อออก</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
