            {{customer.firstName}} {{customer.lastName}} <br>

        <h3>
            customer id: {{customer.customerId}}

    <h3 *ngIf="!customer">
        Loading Customer
    </h3>
    <h1 *ngIf="orderArray.length"> order exists</h1>
</header>
