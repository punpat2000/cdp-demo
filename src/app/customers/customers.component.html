<header><h3>Your Customers</h3></header>
<div>
    <table *ngIf="customerArray" mat-table [dataSource]="customerArray" class="mat-elevation-z8">
        <ng-container matColumnDef="customerId">
            <th mat-header-cell *matHeaderCellDef> Customer ID </th>
            <td mat-cell *matCellDef="let customer"> {{customer.customerId}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let customer"> {{customer.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let customer"> {{customer.gender}} </td>
        </ng-container>  
        
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let customer"> {{customer.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="province">
            <th mat-header-cell *matHeaderCellDef> Province </th>
            <td mat-cell *matCellDef="let customer"> {{customer.currentAddress.province}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
        </ng-container>

        <ng-container matColumnDef="referral">
            <th mat-header-cell *matHeaderCellDef> Referral </th>
            <td mat-cell *matCellDef="let customer"> {{customer.referral}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Orders </th>
            <td mat-cell *matCellDef="let customer"> <button (click)="viewOrders(customer.customerId)">view orders</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
